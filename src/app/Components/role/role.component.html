<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="mb-0">Role Management</h2>
  <button
    type="button"
    class="btn btn-success"
    data-toggle="modal"
    data-target="#EditAddRole"
    (click)="openModel()"
  >
    <i class="fas fa-plus-circle me-2"></i>
    Create New Role
  </button>
</div>

<div class="card">
  <div class="card-body p-0">
    <table class="table mb-0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name Role</th>
          <th scope="col" colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roleList">
          <th scope="row">{{ role.id }}</th>
          <td>{{ role.roleName }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              data-toggle="modal"
              data-target="#EditAddRole"
              (click)="openModel(role)"
            >
              <i class="fas fa-edit me-1"></i>
              Edit
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="deleteRole(role.id)"
            >
              <i class="fas fa-trash-alt me-1"></i>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="EditAddRole"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Role</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Role Name</span
            >
          </div>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="newRole.roleName"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="creatingMode"
          (click)="createRole()"
        >
          Create Role
        </button>
        <button
          type="button"
          class="btn btn-primary"
          *ngIf="!creatingMode"
          (click)="modifyRole()"
        >
          Modify Role
        </button>
      </div>
    </div>
  </div>
</div>
